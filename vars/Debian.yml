---

# pkg-mirror packages
pkg_mirror_packages:
  - apt-transport-https
  - python3-apt
  - ca-certificates
  - gpg

# pkg-mirror
pkg_mirror_url_list_default:
  - name: debian
    types: [deb, deb-src]
    url: "https://pkg.adfinis-on-exoscale.ch/{{ ansible_distribution | lower }}/"
    suite: "{{ ansible_distribution_release | lower }}"
    components: [main, contrib, non-free-firmware]
    signed_by: /usr/share/keyrings/debian-archive-keyring.gpg
  - name: debian
    types: [deb, deb-src]
    url: "https://security.debian.org/debian-security"
    suite: "{{ ansible_distribution_release | lower }}-security"
    components: [main, contrib, non-free-firmware]
    signed_by: /usr/share/keyrings/debian-archive-keyring.gpg
  - name: debian
    types: [deb, deb-src]
    url: "https://pkg.adfinis-on-exoscale.ch/{{ ansible_distribution | lower }}/"
    suite: "{{ ansible_distribution_release | lower }}-updates"
    components: [main, contrib, non-free-firmware]
    signed_by: /usr/share/keyrings/debian-archive-keyring.gpg

# sources filename
pkg_mirror_sources_file_default: /etc/apt/sources.list

# trusted gpg
pkg_mirror_gpg_directory_default: /etc/apt/trusted.gpg.d
